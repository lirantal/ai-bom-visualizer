name: release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    permissions:
      contents: write       # to create release (changesets/action)
      issues: write         # to post issue comments (changesets/action)
      pull-requests: write  # to create pull request (changesets/action)
      id-token: write       # to create release (changesets/action)
      packages: write       # to publish to npm (changesets/action)
    timeout-minutes: 20
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/ai-bom-visualizer
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
      - name: install root dependencies
        run: pnpm install --frozen-lockfile
        working-directory: .
      - name: build root HTML template
        run: pnpm run build:template
        working-directory: .
      - name: install dependencies
        run: npm ci
      - name: build project
        run: npm run build
      - name: Create Release Pull Request or Publish to npm
        uses: changesets/action@v1
        with:
          cwd: packages/ai-bom-visualizer
          publish: npm run release
          version: npm run version
          commit: "chore: new release"
          title: "chore: new release candidate"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}